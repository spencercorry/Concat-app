<mat-toolbar><span>My First ConCat Tool</span></mat-toolbar>

<div class="flex-container">
    <div>
    <h1>Input List Below:</h1>
    <textarea matInput class="inputArea" type="text" autofocus #inputtext ></textarea>
    </div>

    <div class="flex-container-buttons">
        
        <button mat-raised-button (click)="concat(inputtext.value, wrapInput.valueAsNumber, toggleGroup.value)">ConCat</button>

        <form >
        <mat-form-field class="wrap-input">
            <mat-label>Wrap Value:</mat-label>
                <input matInput  type="number" value="{{wrap}}" #wrapInput>
        </mat-form-field>
        </form>

        <mat-button-toggle-group name="fontStyle" aria-label="Font Style" #toggleGroup="matButtonToggleGroup" (change)="onToggleChange($event.value)">
            <mat-button-toggle value="SQLString" [checked]="true">SQLString</mat-button-toggle>
            <mat-button-toggle value="SemiColon">SemiColon</mat-button-toggle>
            <mat-button-toggle value="Comma">Comma</mat-button-toggle>
        </mat-button-toggle-group>
        <button mat-raised-button (click)="clearFields(); inputtext.value=''">Clear</button>
    </div>
    <div>
    <h1>Output ( {{outputLength}} ) :</h1>
    <textarea class="outputArea" value="{{outputText}}" wrap="off" readonly type="text" onclick="this.select()" ></textarea>
    </div>
</div>
